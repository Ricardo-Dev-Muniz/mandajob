plugins {
    id 'com.android.library'
    id 'kotlin-android'
    id 'kotlin-kapt'
}

android {
    ext.target = 29
    compileSdkVersion 29
    buildToolsVersion '29.0.2'

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion target
        versionCode 1
        versionName "1.0"
        multiDexEnabled true

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildFeatures {
        dataBinding true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
}

dependencies {

    def lifecycle_version = '2.3.1'
    def multidex_version = '2.0.1'
    def activity_version = '1.2.3'
    def fragment_version = '1.3.6'
    def nav_version = '2.3.5'
    //noinspection GroovyUnusedAssignment
    def kotlinxVersion = '1.3.0'
    def material_version = '1.0.0'
    def core_ktx_version = '1.6.0'
    def junit_version = '4.13.2'
    def legacy_version = '1.0.0'
    def compat_version = '1.3.0'
    def mockito_core_version = '3.2.4'
    def koin_version = '2.1.5'
    def glide_version = '4.11.0'
    def circle_image_version = '3.0.0'

    implementation fileTree(dir: "libs", include: ["*.jar"])
    implementation "androidx.core:core-ktx:$core_ktx_version"
    testImplementation "junit:junit:$junit_version"
    androidTestImplementation 'androidx.test.ext:junit:1.1.2'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'

    // App compat
    implementation "androidx.appcompat:appcompat:$compat_version"

    // Legacy
    implementation "androidx.legacy:legacy-support-v4:$legacy_version"

    // Design
    implementation "com.github.bumptech.glide:glide:$glide_version"
    implementation "de.hdodenhof:circleimageview:$circle_image_version"
    implementation "com.google.android.material:material:$material_version"

    // Render - SVG
    implementation 'de.greenrobot:androidsvg:1.2.2-beta-1-tweaked-2'

    // Parse JSON - GSON
    implementation 'com.google.code.gson:gson:2.8.5'

    // Maps
    implementation 'com.google.android.gms:play-services-maps:17.0.1'
    implementation 'com.google.android.gms:play-services-location:17.0.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'
    implementation 'com.github.stfalcon:StfalconPriceRangeBar:0.1.2'
    implementation 'io.coil-kt:coil:1.1.0'

    // ViewModel
    implementation "androidx.lifecycle:lifecycle-viewmodel-ktx:$lifecycle_version"
    implementation "androidx.lifecycle:lifecycle-runtime-ktx:$lifecycle_version"
    implementation "androidx.lifecycle:lifecycle-livedata-ktx:$lifecycle_version"

    // di - koin
    implementation "org.koin:koin-androidx-viewmodel:$koin_version"
    implementation "org.koin:koin-androidx-scope:$koin_version"
    implementation "org.koin:koin-android:$koin_version"
    androidTestImplementation "org.koin:koin-test:$koin_version"

    // test
    testImplementation "org.mockito:mockito-core:$mockito_core_version"
    testImplementation "org.koin:koin-test:$koin_version"

    // Views
    implementation "androidx.activity:activity-ktx:$activity_version"
    implementation "androidx.fragment:fragment-ktx:$fragment_version"

    // Navigation
    implementation "androidx.navigation:navigation-fragment-ktx:$nav_version"
    implementation "androidx.navigation:navigation-ui-ktx:$nav_version"

    // Network
    implementation 'com.squareup.okhttp3:logging-interceptor:4.9.0'
    implementation 'com.squareup.retrofit2:retrofit:2.5.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.5.0'
    implementation 'com.squareup.retrofit2:adapter-rxjava2:2.9.0'
    implementation 'com.itkacher.okhttpprofiler:okhttpprofiler:1.0.7'

    // Multidex
    implementation "androidx.multidex:multidex:$multidex_version"
    implementation "org.jetbrains.kotlin:kotlin-reflect:1.5.10"
}
repositories {
    mavenCentral()
}